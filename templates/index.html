{% include "header.html" %}

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex flex-column justify-content-center align-items-center" data-aos="fade" data-aos-delay="1500">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
          <h2>I'm <span>Velda MB</span> an Aspiring Data Scientist and Python enthusiast</h2>
          <p>Welcome to my portfolio website!</p>
          <a href="/contact" class="btn-get-started">Available for hire</a>
        </div>
      </div>
    </div>
  </section><!-- End Hero Section -->

  <main id="main" data-aos="fade" data-aos-delay="1500">

    <!-- ======= Gallery Section ======= -->
  <section id="gallery" class="gallery">
      <div class="container-fluid">
        
          <div class="row gy-4 justify-content-center">
              {% for project in projects %}
            
              <div class="col-xl-3 col-lg-4 col-md-6">
                  <div class="gallery-item h-100">
                      <p href="{{ url_for('project_single', post_id=project.id) }}">{{project.title}}</p>
                      <img src="{{ project.img_url }}" class="img-fluid" alt="">
                      <div class="gallery-links d-flex align-items-center justify-content-center">
                          <a href="{{ url_for('project_single', post_id=project.id) }}" class="details-link">{{project.title}}</a>
                          <br>
                          <a href="{{ project.img_url }}"
                             title="{{project.title}}<br><br>{{ project.body }}"
                             class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
                      </div>
                  </div>
              </div><!-- End Gallery Item -->
              {% endfor %}
          </div>
    
      </div>
  </section><!-- End Gallery Section -->

  </main><!-- End #main -->

  {% include "footer.html" %}
